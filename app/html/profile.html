<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment 5</title>
  <link rel="stylesheet" href="/css/profile.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
</head>

<body>
  <div id="wrap">

    <div id="header">
      <div class="container">
        <img id="pl-logo" src="/img/pl-logo2.jpg" alt="logo">
        <div id="space"></div>
        <nav id="nav">
          <div id="nav-grid">
            <a href="#"><div class="box box1">Home</div></a>
            <a href="#"><div class="box box2">About</div></a>
            <a href="#"><div class="box box3">News</div></a>
            <form class="box box4" action="/logout" method="get">
              <input id="signout" type="submit" value="Sign Out"/>
            </form>
          </div>
        </nav>
      </div>
    </div>

    <div id="content">
      
      <div class="container">
        <div id="welcome-grid">
          <div class="box box1" id="welcome">
            <a href="https://www.premierleague.com/"><div id="official"><span id="text">Match Officials for Match Week 13</span></div></a>
          </div>
          <div class="box box2" id="user-info">
            <h2><span id="welcomeHeader">name</span></h2>
            <div id="userhere"></div>
          </div>
        </div>
        
        <div id="weeknews">
          <h2>News of This Week</h2>
          <div id="weeknews-grid">
            <div class="box box1">
              <img class="articleimage" src="/img/ronaldo.jpg" alt="ronaldo">
              <div class="article">
                <p>Will Ronaldo end wait for first PL goal against Chelsea?</p>
              </div>
            </div>
            <div class="box box2">
              <img class="articleimage" src="/img/vieira-gerrard.jpg" alt="vieira-and-gerrard">
              <div class="article">
                <p>Vieira and Gerrard set for first meeting as managers</p>
              </div>
            </div>
            <div class="box box3">
              <img class="articleimage" src="/img/kane.jpg" alt="kane">
              <div class="article">
                <p>Who to captain in GW12? What the experts say</p>
              </div>
            </div>
            <div class="box box4">
              <img class="articleimage" src="/img/ole.jpg" alt="ole">
              <div class="article">
                <p>Man Utd announce Solskjaer departure</p>
              </div>
            </div>
          </div>
        </div>

        
        <div id="table-grid">
          <div class="box box1" id="league-table"></div>
          <div class="box box2" id="players-stats"></div>
        </div>

      </div>
    </div>

    <div id="footer">
      <div class="container">
        <p>Premier League Â® 2021</p>
      </div>
    </div>

  </div>
</body>

</html>
